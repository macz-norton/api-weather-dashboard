<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- Link to FontAwesome -->
    <script src="https://kit.fontawesome.com/b5d5c9bc1f.js" crossorigin="anonymous"></script>


</head>
<body>

    <header>
        <h1 class="display-6 text-light bg-dark text-center">Weather Dashboard</h1>
    </header>

    <aside class="col-md-3">

        <div class="input-group mb-3">
            <label for="city-button">Search for a City:</label>
            <input type="text" class="form-control" id="user-input">
            <div class="input-group-append">
              <button class="btn btn-primary" type="button" id="city-button"><i class="fas fa-search"></i></button>
            </div>
          </div>

          <div class="card" style="width: 18rem;">
            <ul class="list-group list-group-flush">
            </ul>
          </div>

    </aside>

    <main class="col-md-9">

        <div class="card">
            <div class="card-body"></div>
        </div>

        <div class="container">
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                  <h5 class="card-title">Card title</h5>
                  <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
                  <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                  <a href="#" class="card-link">Card link</a>
                  <a href="#" class="card-link">Another link</a>
                </div>
              </div>
        </div>

    </main>

    <!-- jQuery and JS bundle w/ Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <!-- Link to JS file -->
    <script src="script.js"></script>

</body>
</html>
