<!DOCTYPE html>

<html lang="en">

<head>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Weather Dashboard</title>

  <!-- Normalize CSS -->
  <link rel="stylesheet" href="./assets/css/normalize.css">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  
  <!-- CSS -->
  <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>

  <header>
    <h1 class="display-6 text-light bg-dark text-center m-0">Weather Dashboard</h1>
  </header>

  <div class="mt-0 d-flex">
    <aside class="col-3 bg-light">

      <h4 class="m-2">Search for a city:</h4>

      <div class="input-group mb-3">
        <input type="text" class="form-control userInput">
        <div class="input-group-append">
          <button class="btn btn-primary" type="button" id="citySearch">
            <i class="fas fa-search"></i>
          </button>
        </div>
      </div>

      <ul class="list-group searchList"></ul>

    </aside>

    <main class="col-8 m-4">

      <div class="card m-2">
        <div class="card-body currentWeather"></div>
      </div>

      <section class="forecast d-flex">
        <div class="card m-2" style="width: 10rem;">
          <div class="card-body day1"></div>
        </div>

        <div class="card m-2" style="width: 10rem;">
          <div class="card-body day2"></div>
        </div>

        <div class="card m-2" style="width: 10rem;">
          <div class="card-body day3"></div>
        </div>

        <div class="card m-2" style="width: 10rem;">
          <div class="card-body day4"></div>
        </div>

        <div class="card m-2" style="width: 10rem;">
          <div class="card-body day5"></div>
        </div>
      </section>

    </main>

  </div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

  <!-- Link to FontAwesome -->
  <script src="https://kit.fontawesome.com/b5d5c9bc1f.js" crossorigin="anonymous"></script>

  <!-- Moment -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous"></script>  
  
  <!-- Link to JS file -->
  <script src="./assets/script.js"></script>

</body>

</html>
