<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  
  <!-- Link to FontAwesome -->
  <script src="https://kit.fontawesome.com/b5d5c9bc1f.js" crossorigin="anonymous"></script>
</head>
<body>

  <header>
    <h1 class="display-6 text-light bg-dark text-center">Weather Dashboard</h1>
  </header>

  <div class="d-flex">
    <aside class="col-3">

      <h4>Search weather for a city:</h4>

      <div class="input-group mb-3">
        <input type="text" class="form-control">
        <div class="input-group-append">
          <button class="btn btn-primary" type="button" id="city-button">
            <i class="fas fa-search"></i>
          </button>
        </div>
      </div>

      <div class="card">
        <div class="card-body"></div>
      </div>

    </aside>

    <main class="col-9">

      <div class="card mb-3">
          <div class="card-body">
            <h2 class="card-title cityWeather"></h2>
            <p class="card-text cityTemp"></p>
            <p class="card-text cityHumidity"></p>
            <p class="card-text cityWindSpeed"></p>
            <p class="card-text cityUVIndex"></p>
          </div>
      </div>

      <section>
        <h3 class="fiveDayForecast"></h3>
        <div class="card" style="width: 18rem;">
          <div class="card-body">
            <h5 class="card-title forecastDate"></h5>
            <i></i>
            <p class="card-text forecastTemp"></p>
            <p class="card-text forecastHumidity"></p>
          </div>
        </div>
      </section>

    </main>
  </div>

    <!-- jQuery and JS bundle w/ Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <!-- Link to JS file -->
    <script src="script.js"></script>

</body>
</html>
