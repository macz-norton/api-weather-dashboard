<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  
  <!-- Link to FontAwesome -->
  <script src="https://kit.fontawesome.com/b5d5c9bc1f.js" crossorigin="anonymous"></script>

  <!-- CSS -->
  <link rel="stylesheet" href="./assets/css/style.css">

</head>
<body>

  <header>
    <h1 class="display-6 text-light bg-dark text-center">Weather Dashboard</h1>
  </header>

  <div class="d-flex">
    <aside class="col-3">

      <h4>Search weather for a city:</h4>

      <div class="input-group mb-3">
        <input type="text" class="form-control userInput">
        <div class="input-group-append">
          <button class="btn btn-primary" type="button" id="citySearch">
            <i class="fas fa-search"></i>
          </button>
        </div>
      </div>

      <div class="btn-group-vertical searchList"></div>

    </aside>

    <main class="col-9">

      <div class="card mb-3">
        <div class="card-body currentWeather"></div>
      </div>

      <section class="forecast">
        <div class="card" style="width: 18rem;">
          <div class="card-body fiveDayForecast"></div>
        </div>
      </section>

    </main>
  </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <!-- Link to JS file -->
    <script src="./assets/script.js"></script>

</body>
</html>
